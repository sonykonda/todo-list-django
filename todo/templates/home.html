<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; }
        .box { width: 400px; margin: 50px auto; background: white; padding: 20px; }
        li { margin: 10px 0; }
        .done { text-decoration: line-through; color: gray; }
        a { margin-left: 10px; text-decoration: none; }
    </style>
</head>
<body>
<div class="box">
    <h2>My To-Do List</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <span class="{% if task.completed %}done{% endif %}">
                    {{ task.title }}
                </span>

                {% if not task.completed %}
                <a href="/complete/{{ task.id }}/">✔</a>
                {% endif %}
                <a href="/delete/{{ task.id }}/">❌</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
